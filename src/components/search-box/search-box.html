<ion-card color="bold" id="search-card">
  <ion-card-header color="light">
    Search for (almost) any song:
  </ion-card-header>
  <ion-card-content padding>
    <ion-list>
      <ion-item margin-bottom>
      <ion-input text-center placeholder="Party All the Time, One Week, 99 Luftballoons, etc..." #song></ion-input>
      </ion-item>
      <button ion-button block color="secondary" (click)="searchSongs(song)" [disabled]="!song.value">Find Song</button>      
    </ion-list>
  </ion-card-content>
</ion-card>
