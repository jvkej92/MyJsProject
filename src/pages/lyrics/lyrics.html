<ion-header>
  <ion-toolbar>
      <ion-buttons start>
        <button ion-button icon-only color="primary" (click)="search()">
          <ion-icon name="search"></ion-icon>
        </button>
      </ion-buttons>
      <ion-title>Lyrics</ion-title>
    </ion-toolbar>
  </ion-header>


<ion-content>
<lyrics [lyrics]="songLyrics" (error)="showError($event)" (navigation)="search()"></lyrics>
<ion-row justify-content-center>
  <back-button col-10 [backButton]="backButton" (back)="search($event)"></back-button>
</ion-row>
</ion-content>
