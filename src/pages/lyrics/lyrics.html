<ion-header>
  <ion-toolbar>
      <ion-buttons start>
        <button ion-button icon-only color="primary" (click)="search()">
          <ion-icon name="search"></ion-icon>
        </button>
      </ion-buttons>
      <ion-title>Lyrics</ion-title>
    </ion-toolbar>
  </ion-header>


<ion-content >
  <ion-card color="dark">
    <ion-card-header color="light">
      Song: {{ this.song }}
    </ion-card-header>
    <ion-card-header color="light">
      Artist: {{ this.artist }}
    </ion-card-header>
    <ion-card-content style="white-space: pre-wrap" color="primary">{{ this.songLyrics }}</ion-card-content>
  </ion-card>
</ion-content>
