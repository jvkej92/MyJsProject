<ion-header>
<ion-toolbar>
    <ion-buttons start>
      <button ion-button icon-only color="primary" (click)="search()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Results</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding-top>
  <h1 ion-text margin color="secondary">Results For: {{ this.searchResults.searchInfo.searchTerm }}</h1>
  <ion-list padding> 
    <search-result *ngFor="let result of this.searchResults.searchResults" [song]="result.song" [artist]="result.artist" [albumCover]="result.albumCover"></search-result>
  </ion-list>
  <ion-row justify-content-center>
      <back-button col-10 [backButton]="backButton" (back)="search($event)"></back-button>
    </ion-row>
</ion-content>
