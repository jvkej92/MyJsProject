<ion-header>
  <ion-navbar>
    <ion-title>Lyric Finder</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-card color="bold" id="search-card">
  <ion-card-header color="light">
    Search for (almost) any song:
  </ion-card-header>
  <ion-card-content padding>
    <ion-list>
      <ion-item margin-bottom>
            <ion-input text-center placeolder="Party All the Time, One Week, 99 Luftballoons, etc..." #song></ion-input>
      </ion-item>
      <button ion-button block color="secondary" (click)="getSuggestions(song)" [disabled]="!song.value">Find Song</button>      
    </ion-list>
  </ion-card-content>
</ion-card>
<button ion-button block color="dark" class="pin-btm" (click)="showAbout()">About</button>
</ion-content>
